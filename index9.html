<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    arr = ['a', 'a']

    function result() {
        let a = prompt('Nhập 1 ký tự')
        let count = 0;
        if (arr.indexOf(a) === -1) {
            document.write('Không tìm thấy ký tự')

        } else {
            for (let i = 0; i < arr.length; i++) {
                count = count +1
            }
            document.write('Tìm thấy ký tự: ' + a + (count) +'lần')
        }

    }

    result()
</script>
</body>
</html>
