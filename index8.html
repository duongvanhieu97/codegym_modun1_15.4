<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
    function newArr(arr){
        arr=arr.reverse()
        return arr;
    }
    let length = +prompt("Nhap do dai cua mang")
    let arr=[]
    for (let i = 0; i < length ; i++) {
        arr[i]= +prompt("Nhap phan tu thu "+(i+1));
    }
    document.write(newArr(arr))
</script>
</body>
</html>
