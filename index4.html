<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<label>
    <input type="text" placeholder="Nhập dữ liệu" id="input4">
</label>
<button onclick="xacdinh()">Click</button>

<div id="result">
</div>

<script>
    function xacdinh() {
        let a = document.getElementById('input4').value;
        if (isNaN(a)) {
            return document.getElementById('result').innerHTML = false
        } else {
            return document.getElementById('result').innerHTML = true
        }
    }
</script>
</body>
</html>
