<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <label>
        Nhập bán kính:
        <input type="text" id="input" placeholder="Nhập bán kính">
    </label>
</div>
<div onclick="result()" id="result">
    <button>Tính</button>
</div>
<script>
    function result() {
        let r = document.getElementById('input').value;
        document.getElementById('result').innerHTML = 'Diện tính hình tròn : ' + (Math.PI * r**r) +'<br>' + 'Chu vi hình tròn: ' + (Math.PI * r *2)
    }
</script>
</body>
</html>
